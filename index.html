<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Front Page</title>
    <meta name="description" content="ジューシーでボリューム満点のハンバーガーが楽しめる、地元で愛されるハンバーガー屋。新鮮な食材とオリジナルソースを使った絶品メニューでお待ちしております。テイクアウトも可能！">
</head>
<body>
    <header class="l-header">
        <!-- sp_header:ヘッダー全体 -->
        <div class="c-title-hamburger">
            <!-- title:Hamburger -->
            <h1 class="c-title-hamburger__text">Hamburger</h1>
        </div>
        <div class="p-search-block">
            <!-- search_block:検索ブロック -->
            <div class="c-search-input">
                <img src="images/パス 270mushimegane.svg" alt="検索を表す虫眼鏡マーク" class="c-search-input__icon">
                <input type="text" class="p-search-input__text" placeholder="検索キーワードを入力">
            </div>
            <button class="c-search-button" aria-label="検索ボタン">
                <span class="c-search-button__text">検索</span>
            </button>
        </div>
    </header>
    <nav class="c-menu">
        <!-- Menu: メニュー -->
        <button class="c-menu__close-button">
            <span class="c-menu__close-line p-menu__close-line--first"></span>
            <span class="c-menu__close-line p-menu__close-line--second"></span>
        </button>
        <div class="c-menu__overlay"></div>
        <div class="c-menu__content">
            <!-- ハンバーガー -->
            <section class="c-menu__section">
                <h2 class="c-menu__section-title">ハンバーガー</h2>
                <ul class="c-menu__list">
                    <li class="c-menu__iteme">ハンバーガー</li>
                    <li class="c-menu__item">チーズバーガー</li>
                    <li class="c-menu__item">テリヤキバーガー</li>
                    <li class="c-menu__item">アボガドバーガー</li>
                    <li class="c-menu__item">フィッシュバーガー</li>
                    <li class="c-menu__item">ベーコンバーガー</li>
                    <li class="c-menu__item">チキンバーガー</li>
                </ul>
            </section>
            <!-- サイド -->
            <section class="c-menu__section">
                <h2 class="c-menu__section-title">サイド</h2>
                <ul class="c-menu__list">
                    <li class="c-menu__item">ポテト</li>
                    <li class="c-menu__item">サラダ</li>
                    <li class="c-menu__item">ナゲット</li>
                    <li class="c-menu__item">コーン</li>
                </ul>
            </section>
            <!-- ドリンク -->
            <section class="c-menu__section">
                <h2 class="c-menu__section-title">ドリンク</h2>
                <ul class="c-menu__list">
                    <li class="c-menu__item">コーラ</li>
                    <li class="c-menu__item">ファンタ</li>
                    <li class="c-menu__item">オレンジ</li>
                    <li class="c-menu__item">アップル</li>
                    <li class="c-menu__item">紅茶(Ice/Hot)</li>
                    <li class="c-menu__item">コーヒー(Ice/Hot)</li>
                </ul>
            </section>
        </div>
    </nav>

    <main class="l-main">
        <!-- Bodyセクション全体 -->
    </main>

    <nav class="l-menu">
        <!-- Menuセクション -->
    </nav>

    <footer class="l-footer">
        <!-- pc_footer -->
        <div class="c-pc_footer__content">
            <p class="c-pc_footer__heading"></p>
        </div>
    </footer>
</body>
</html>
