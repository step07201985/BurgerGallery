<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fundation/base.scss">
    <title>Front Page</title>
</head>
<body>
    <header class="l-sp_header">
        <!-- sp_header:ヘッダー全体 -->
        <div class="c-sp_header-background">
            <!-- Rectangle:背景 -->
        </div>
        <div class="c-search-block">
            <!-- search_block:検索ブロック -->
            <input type="text" class="c-search-input" placeholder="検索キーワードを入力">
            <div class="c-group1">
                <div class="c-group1__path270"></div>
                <div class="c-group1__rectangle38"></div>
            </div>
            <button class="c-search-button">
                <div class="c-search-button__rectangle39"></div>
                <span class="c-search-button__text">検索</span>
            </button>
        </div>
        <div class="c-title-Hamburger">
            <!-- title:Hamburger -->
            <p class="c-title">Hamburger</p>
        </div>
        <nav class="c-menu">
            <!-- Menu: メニュー -->
            <button class="c-menu__close-button">
                <span class="c-menu__close-line c-menu__close-line--first"></span>
                <span class="c-menu__close-line c-menu__close-line--second"></span>
            </button>
            <div class="c-menu__overlay"></div>
            <div class="c-menu__content">
                <!-- ハンバーガー -->
                <section class="c-menu__section">
                    <h2 class="c-menu__section-title">ハンバーガー</h2>
                    <ul class="c-menu__list">
                        <li class="c-menu__iteme">ハンバーガー</li>
                        <li class="c-menu__item">チーズバーガー</li>
                        <li class="c-menu__item">テリヤキバーガー</li>
                        <li class="c-menu__item">アボガドバーガー</li>
                        <li class="c-menu__item">フィッシュバーガー</li>
                        <li class="c-menu__item">ベーコンバーガー</li>
                        <li class="c-menu__item">チキンバーガー</li>
                    </ul>
                </section>
                <!-- サイド -->
                <section class="c-menu__section">
                    <h2 class="c-menu__section-title">サイド</h2>
                    <ul class="c-menu__list">
                        <li class="c-menu__item">ポテト</li>
                        <li class="c-menu__item">サラダ</li>
                        <li class="c-menu__item">ナゲット</li>
                        <li class="c-menu__item">コーン</li>
                    </ul>
                </section>
                <!-- ドリンク -->
                <section class="c-menu__section">
                    <h2 class="c-menu__section-title">ドリンク</h2>
                    <ul class="c-menu__list">
                        <li class="c-menu__item">コーラ</li>
                        <li class="c-menu__item">ファンタ</li>
                        <li class="c-menu__item">オレンジ</li>
                        <li class="c-menu__item">アップル</li>
                        <li class="c-menu__item">紅茶(Ice/Hot)</li>
                        <li class="c-menu__item">コーヒー(Ice/Hot)</li>
                    </ul>
                </section>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- Bodyセクション全体 -->
    </main>

    <nav class="l-menu">
        <!-- Menuセクション -->
    </nav>

    <footer class="l-footer">
        <!-- pc_footer -->

    </footer>
</body>
</html>
